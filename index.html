<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>1.5 ABFIT</title>
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Chakra Petch', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#dc2626',
                dark: '#050505',
                card: '#1e1e1e',
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                'to': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: radial-gradient(circle at 50% 0%, #1f0a0a 0%, #000000 70%);
        z-index: -1;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

      .metal-btn {
        background: linear-gradient(180deg, #2d2d2d 0%, #1a1a1a 100%);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), 0 2px 4px rgba(0,0,0,0.5);
      }
      .metal-btn:active {
        background: #111;
      }
      .glass-panel {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Logo Styles */
      .logo-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1;
      }
      .logo-main {
        font-family: 'Inter', sans-serif;
        font-weight: 900;
        font-style: italic;
        display: inline-flex;
        align-items: baseline;
        letter-spacing: -0.07em;
        transform: skewX(-8deg);
      }
      .logo-ab {
        color: #dc2626;
        text-shadow: 
            1px 1px 0px #000, 
            2px 2px 0px #000, 
            3px 3px 0px #000, 
            4px 4px 0px #000,
            6px 6px 12px rgba(0,0,0,0.8);
        position: relative;
        z-index: 2;
      }
      .logo-fit {
        color: #ffffff;
        margin-left: 0.05em;
        text-shadow: 
            1px 1px 0px #000, 
            2px 2px 0px #000, 
            3px 3px 0px #000, 
            4px 4px 0px #000,
            6px 6px 12px rgba(0,0,0,0.8);
        position: relative;
        z-index: 1;
      }
      .logo-divider {
        width: 90%;
        height: 3px;
        background: linear-gradient(90deg, transparent 0%, #dc2626 30%, #ffffff 70%, transparent 100%);
        margin: 6px 0 10px 0;
        box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
      }
      .logo-subtitle {
        font-family: 'Inter', sans-serif;
        color: #ffffff;
        font-weight: 500;
        font-style: italic;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        white-space: nowrap;
        letter-spacing: 0.04em;
        opacity: 0.95;
      }
      
      /* Login Screen Background */
      #loginScreen {
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,1)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1000&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="overscroll-none bg-black">
    <div id="root"></div>
    
    <!-- Entry point for React - Fixed path to be relative to root -->
    <script type="module" src="/main.tsx"></script>

    <script>
       if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Certifique-se que o arquivo service-worker.js estÃ¡ na pasta public
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registrado com sucesso:', registration);
            })
            .catch(registrationError => {
              console.log('Falha ao registrar SW:', registrationError);
            });
        });
      }
    </script>
</body>
</html>
